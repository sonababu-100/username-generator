<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subhajit Labs Username Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .dark-mode-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }
    .dark-mode-btn:hover {
      background: #ddd;
    }
    .container {
      max-width: 700px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button.generate {
      background: #ffcc00;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    button.generate:hover {
      background: #ffaa00;
    }
    .results {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .username {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    Subhajit Labs – Username Generator
    <button class="dark-mode-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </header>

  <div class="container">
    <h2>Choose a Mode</h2>
    <select id="mode">
      <option value="normal">Normal (based on your name)</option>
      <option value="hard">Hard (based on a keyword)</option>
      <option value="harder">Harder (strong usernames)</option>
    </select>
    <br>
    <input type="text" id="inputText" placeholder="Enter your name or keyword">
    <button class="generate" onclick="generateUsername()">Generate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function generateUsername() {
      const mode = document.getElementById("mode").value;
      const input = document.getElementById("inputText").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // Clear previous

      let suggestions = [];

      if (mode === "normal" && input) {
        suggestions = [
          input + "_123",
          input + "Pro",
          "The_" + input,
          input + "_X",
          input + "Official"
        ];
      } else if (mode === "hard" && input) {
        suggestions = [
          input + "Master",
          input + "King",
          input + "_Zone",
          "iAm" + input,
          input + "_HQ"
        ];
      } else if (mode === "harder") {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        for (let i = 0; i < 5; i++) {
          let randomName = "";
          for (let j = 0; j < 10; j++) {
            randomName += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          suggestions.push(randomName);
        }
      } else {
        suggestions = ["⚠️ Please enter a name or keyword"];
      }

      suggestions.forEach(name => {
        const div = document.createElement("div");
        div.className = "username";
        div.textContent = name;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
